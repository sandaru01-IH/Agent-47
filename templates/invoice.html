{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Invoice #{{ transaction.id }}</h5>
        <p>Date: {{ transaction.date.strftime("%Y-%m-%d %H:%M") }}</p>
        <p>Description: {{ transaction.description }}</p>
        <p>Type: {{ transaction.type }}</p>
        <p>Amount: {{ "%.2f"|format(transaction.amount) }}</p>
    </div>
</div>
<button class="btn btn-secondary mt-3" onclick="window.print()">Print</button>
{% endblock %}
