{% extends 'base.html' %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('add_transaction') }}">Add Transaction</a>
<h2 class="mt-4">Balance: {{ "%.2f"|format(balance) }}</h2>
<table class="table mt-3">
    <thead><tr><th>Date</th><th>Description</th><th>Type</th><th>Amount</th><th>Invoice</th></tr></thead>
    <tbody>
    {% for t in transactions %}
    <tr>
        <td>{{ t.date.strftime("%Y-%m-%d %H:%M") }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.type }}</td>
        <td>{{ "%.2f"|format(t.amount) }}</td>
        <td><a href="{{ url_for('invoice', transaction_id=t.id) }}">Print</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
